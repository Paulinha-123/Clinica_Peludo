<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Coração Peludo - Login</title>
  
  </head>

  <body>
   
    <header>
     
      <img src="img/logo.png" />
      <h1>Coração Peludo</h1>
    
    </header>

    <div class="login-box">
      
      <h2>Minhas Consultas</h2>

      <form id="loginForm">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required /><br /><br />

        <button type="submit">Entrar</button>
    
      </form>
   
    </div>

    <footer>
     
      <div class="column">
      
        <img src="img/logo.png" height="70" />
        <p>Funcionamos das 7:30 às 18:00<br />Sempre pensando no seu peludo!</p>
    
      </div>

      <div class="column">
       
        <h4>Encontre-nos</h4>
        <p>WhatsApp: (83) 7333321</p>
        <p>Email: contato@coracaopeludo.com.br</p>
        <p>Endereço: Centro da cidade</p>
     
      </div>
    </footer>








    <script>
   
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("user").value;


        try {
         
          const response = await fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
       
            },
       
            body: JSON.stringify({ email, password }),
        
          });

          const data = await response.json();

          if (response.ok) {
            
            window.location.href = "/minhas-consultas.html";
      
          } else {
        
            alert(data.error || "Erro no login");
        
          }
       
        } catch (error) {
       
          alert("Erro ao conectar com o servidor.");
        }
     
      });
   
   </script>
 
</body>
</html>
